- hosts: all
  roles:
        - base

- hosts: redis
  roles:
        - redis

- hosts: postgresql
  vars:
    postgresql_db: votes
  roles:
        - postgresql

- hosts: poll
  vars:
    poll_port: 5000
    redis_host: "{{ hostvars[groups['redis'][0]]['ansible_host'] }}"
  roles:
        - poll

- hosts: result
  vars:
    postgres_host: "{{ hostvars[groups['postgresql'][0]]['ansible_host'] }}"
    postgres_port: 5432
    postgres_db: votes
    postgres_user: paul
    postgres_password: password
  roles:
        - result
