- name: base
  hosts: all
  tasks:
    - name: Update/Upgrade distro
      become: true
      ansible.builtin.apt:
        update_cache: true
        upgrade: safe

    - name: Install default packages
      become: true
      ansible.builtin.apt:
        pkg:
          - git
          - apt-transport-https
          - ca-certificates
          - curl
          - unzip
          - zsh

    - name: Set timezone to Europe/Paris
      become: true
      community.general.timezone:
        name: Europe/Paris


